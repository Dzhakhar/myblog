<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body style='margin: 0;'>
  <div class="myinput" style='position: absolute; top: 20px; right: 20px; z-index: 99; padding: 10px; background: #fff;'>
    <input id="search_text" type="text">
</div>
  <a href='/geo/add/' target="_blank" class='red waves-effect waves-light btn' style='position: absolute; top: 10px; left: 200px; z-index:99;'>Добавить свою компанию</a>
  <div id="maps" style='width: 100vw; height: 100vh'></div>



  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <script src='https://raw.githubusercontent.com/HPNeo/gmaps/master/gmaps.js'></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script>
  function initMap(){
    map = new GMaps({
    div: '#maps',
    lat: 43.31962,
    lng: 45.69744,
  });
  {% for i in c %}
  map.addMarker({
    lat: {{ i.lat|safe }},
    lng: {{ i.lon|safe }},
    title: '{{ i.name }}',
    infoWindow: {
      content: '<p>HTML Content</p>'
    }
  });
  {% endfor %}
}

      //     zoom: 15
      //   });
      // }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=initMap"
        async defer></script>

</body>
</html>
